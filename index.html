<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday News</title>
    <link rel="shortcut icon" href="images/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/custom-css.css">
    <script src="https://kit.fontawesome.com/eacd88b6a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="news__logo-notification">
            <div class="logo__container">
                <a href="">Global<span>Pulse</span></a>
            </div>
        </div>
        <div class="notification__container">
            <div class="input__container">
                <input type="search" id="keyword-search" placeholder="Search a keyword" autocomplete="off">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="sort__button">
                <p>Filter</p>
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
        <ul class="sort__choices unmount">
            <li class="sort__choices-item active" data-value="us">International</li>
            <li class="sort__choices-item" data-value="ph">Locale</li>
        </ul>
    </header>
    <main>
        <div class="headlines__container">
            <p>News Headlines</p>
            <div class="arrow-container">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="headline__card-container">
                <!-- Dynamic Content -->
            </div>
        </div>
        <div class="default__news">
            <ul class="news__category-container">
                <li class="news__category active"><a href="#top-news">Top News</a></li>
                <li class="news__category"><a href="#sport">Sport</a></li>
                <li class="news__category"><a href="#politics">Politics</a></li>
                <li class="news__category"><a href="#health">Health</a></li>
                <li class="news__category"><a href="#education">Education</a></li>
                <li class="news__category"><a href="#science">Science</a></li>
                <li class="news__category"><a href="#technology">Tech</a></li>
            </ul>
            <div class="default__news-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__container">
          <div class="footer__text-container">
            <p>Creating awesome things!</p>
            <p>Crafted by: Kevin Christopher Morco</p>
          </div>
          <div class="icon__container">
            <ul>
              <li><a href="https://github.com/KevinChristopherMorco" target="__blank"><i
                    class="fa-brands fa-github"></i></a></li>
              <li><a href="https://www.linkedin.com/in/kevin-christopher-morco-a9a361289/" target="__blank"><i
                    class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="https://discordapp.com/users/kevinnnn02" target="__blank"><i
                    class="fa-brands fa-discord"></i></a></li>
              <li><a href="https://www.facebook.com/kevin.morco.5/" target="__blank">
                  <i class="fa-brands fa-facebook-messenger"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>

    <template id="headline__card">
        <div class="headline__card">
            <div class="headline__details">
                <div class="headline__description">
                    <a>Sen. Warren warns Powell against weakening banking regulations: 'Do your job</a>
                </div>
                <div class="headline__source">
                    <img><a>CNN News</a>
                </div>
            </div>
        </div>
    </template>

    <template id="default__news-card">
        <div class="default__news-card">
            <div class="default__news-header"></div>
            <div class="default__news-body">
                <div class="default__news-headline">
                    <a>Premier League fixtures: When are 2024-25's biggest games?</a>
                </div>
                <div class="default__news-source">
                    <img><a>CNN News</a>
                </div>
            </div>
        </div>
    </template>

    <template id="empty__notice">
        <div class="empty__notice">
            <p>Oops! No News Found ðŸ“°</p>
            <p>ðŸŒŸ Try searching for something different. Who knows what interesting stories you might uncover?</p>
        </div>
    </template>

    <template id="news__template">
        <div class="headlines__container">
            <p>Breaking News</p>
            <div class="arrow-container">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="headline__card-container">
                <!-- Dynamic Content -->
            </div>
        </div>
        <div class="default__news">
            <ul class="news__category-container">
                <li class="news__category active"><a href="#top-news">Top News</a></li>
                <li class="news__category"><a href="#sport">Sport</a></li>
                <li class="news__category"><a href="#politics">Politics</a></li>
                <li class="news__category"><a href="#health">Health</a></li>
                <li class="news__category"><a href="#education">Education</a></li>
                <li class="news__category"><a href="#science">Science</a></li>
                <li class="news__category"><a href="#technology">Tech</a></li>
            </ul>
            <div class="default__news-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </template>
    <script type="module" src="assets/js/custom-js.js"></script>

</body>

</html>
